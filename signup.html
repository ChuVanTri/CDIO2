<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styleloginandsignup.css">
   <link rel="stylesheet" href="./assets/js/forntawesime/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="">
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url(./assets/img/background-quang-cao-thoi-trang-quan-ao_025656570.jpg);">
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>User name</h5>
          <input type="text" class="input-login-username">
          <h5>Email</h5>
          <input type="text" class="input-signup-gmail" />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" />
          <h5>Confirm Password</h5>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton">Bạn đã có tài khoản!</a>

        <div class="line"></div>

        <div class="button-container">
          <button class="google-btn"><i class="fab fa-google"></i></button>
          <button class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
        </div>

      </div>
    </div>
  </body>
  <script src="./assets/js/shopJS/mainsignup.js"></script>
</html>
