<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styleloginandsignup.css">
    
    <link rel="stylesheet" href="./assets/js/forntawesime/fontawesome-free-6.4.0-web/css/all.css">



    <!-- font roboto -->
    
  </head>
  <body style="background-image: url(./assets/img/background-quang-cao-thoi-trang-quan-ao_025656570.jpg);">
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>User name</h5>
          <input type="text" class="input-login-username">
          <h5>Email</h5>
          <input type="text" class="input-login-gmail" />
          <h5>Password</h5>
          <input type="password" class="input-login-password" />
          <div class="form-link">
            <a href="#" class="forgot-pass">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>

        <div class="line"></div>

        <div class="button-container">
          <button class="google-btn"><i class="fab fa-google"></i></button>
          <button class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
        </div>
        

      </div>
    </div>
  </body>
  <script src="./assets/js/shopJS/mainlogin.js"></script>
</html>
